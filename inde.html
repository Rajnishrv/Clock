<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .center{
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 30px;
        text-align: center;
    }
    #time{
        background-color: yellowgreen;
        width: 150px;
        height: 75px;
    }
</style>
<body>
    <div class="center">
        <div class="content">
        <div>Time</div>
        <div id="time"></div>
    </div>
    </div>
</body>
<script>
    const time = document.getElementById('time')

    setInterval(function(){
        let date = new Date()
       time.innerHTML = date.toLocaleTimeString();
    }, 1000)
</script>
</html>
